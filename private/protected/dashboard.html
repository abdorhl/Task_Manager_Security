<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Task Manager</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Task Manager</h1>
        <div class="nav-links">
            <a href="/protected/dashboard.html">Dashboard</a>
            <a href="/logout" id="logoutBtn">Logout</a>
        </div>
    </nav>
    <div class="container">
        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Enter task description"></textarea>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>
        
        <section class="task-list">
            <h2>Your Tasks</h2>
            <div id="taskContainer"></div>
        </section>
    </div>
    <script src="/protected/js/dashboard.js"></script>
</body>
</html>
